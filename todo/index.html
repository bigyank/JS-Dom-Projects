<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>ToDo</title>
  </head>
  <body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">ToDo</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container main">
      <div id="main" class="card card-body">
        <h2 class="title">Add ToDo</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" />
          <input type="submit" class="btn btn-success" value="Submit" />
        </form>

        <div
          class="row justify-content-between mb-3 row-cols-3"
          id="select-type"
        >
          <button class="btn btn-dark btn-sm col-3" value="all">All</button>
          <button class="btn btn-dark btn-sm col-3" value="done">
            Completed
          </button>
          <button class="btn btn-dark btn-sm col-3" value="undone">
            Incomplete
          </button>
        </div>

        <h2 class="title">ToDos</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item undone">
            Task 1
            <button class="btn btn-danger btn-sm float-right delete">
              <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-success btn-sm float-right toggle mr-4">
              <i class="far fa-check-circle"></i>
            </button>
          </li>
          <li class="list-group-item undone">
            Task 2
            <button class="btn btn-danger btn-sm float-right delete">
              <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-success btn-sm float-right toggle mr-4">
              <i class="far fa-check-circle"></i>
            </button>
          </li>
          <li class="list-group-item undone">
            Task 3
            <button class="btn btn-danger btn-sm float-right delete">
              <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-success btn-sm float-right toggle mr-4">
              <i class="far fa-check-circle"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="container-fluid">
      <footer>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed optio
          officiis ex repellat eligendi doloremque, laborum dolor ea ipsa
          recusandae. Totam odit itaque inventore, voluptatibus obcaecati animi
          omnis harum unde!
        </p>
      </footer>
    </div>
    <script src="./javascript/main.js"></script>
  </body>
</html>
